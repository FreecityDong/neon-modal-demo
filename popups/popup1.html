<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>3D Flip Modal - Neon Glow</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #111 30%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            border-radius: 6px;
            box-shadow: 0 0 10px #ff00cc, 0 0 20px #3333ff;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px #ff00cc, 0 0 30px #3333ff;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .modal {
            width: 320px;
            height: 220px;
            background: #111;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #fff;
            transform-style: preserve-3d;
            transform: rotateY(90deg);
            transition: transform 0.6s ease;
            position: relative;
            box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff;
            overflow: hidden;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #ff00cc, #3333ff, #00f0ff, #ff00cc);
            animation: rotate 4s linear infinite;
            opacity: 0.3;
            mix-blend-mode: screen;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .modal.show {
            transform: rotateY(0deg);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            z-index: 2;
        }

        .modal-content {
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>

<button id="openModal">ðŸŒŸ Open Flip Modal</button>

<div class="overlay" id="overlay">
    <div class="modal" id="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        <div class="modal-content">
            ðŸŒˆ Hello! I'm a Neon Flip Modal.
        </div>
    </div>
</div>

<script>
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');

    openBtn.addEventListener('click', () => {
        overlay.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('show');
        }, 50);
    });

    closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 600);
    });
</script>

</body>
</html>
