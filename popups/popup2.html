<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Particle Explosion Modal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            position: relative;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(45deg, #00f0ff, #ff00ff);
            border: none;
            border-radius: 6px;
            box-shadow: 0 0 10px #00f0ff, 0 0 20px #ff00ff;
            transition: 0.3s;
            z-index: 2;
            position: relative;
        }

        button:hover {
            box-shadow: 0 0 20px #00f0ff, 0 0 30px #ff00ff;
            transform: scale(1.05);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Ê†∏ÂøÉÔºöËÆ©ÁÇπÂáª‰∫ã‰ª∂Á©øÈÄè canvasÔºÅ */
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            opacity: 0;
            z-index: 3;
            box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .modal.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<button id="openModal">üí• Open Particle Modal</button>

<div class="modal" id="modal">
    <span class="close-btn" id="closeModal">&times;</span>
    üå† Welcome to Particle Modal!
</div>

<script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    const particles = [];

    function createParticles(x, y) {
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: x,
                y: y,
                size: Math.random() * 3 + 1,
                speedX: (Math.random() - 0.5) * 10,
                speedY: (Math.random() - 0.5) * 10,
                color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                alpha: 1
            });
        }
    }

    function updateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.x += p.speedX;
            p.y += p.speedY;
            p.alpha -= 0.02;
            if (p.alpha <= 0) {
                particles.splice(i, 1);
                continue;
            }
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function animate() {
        updateParticles();
        requestAnimationFrame(animate);
    }

    animate();

    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const modal = document.getElementById('modal');

    openBtn.addEventListener('click', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        createParticles(x, y);
        modal.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
    });
</script>

</body>
</html>
