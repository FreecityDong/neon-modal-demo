<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Neon Glow Modal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00f0ff);
            border: none;
            border-radius: 6px;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00f0ff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 25px #ff00ff, 0 0 40px #00f0ff;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal {
            position: relative;
            background: #111;
            padding: 30px 40px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00f0ff;
            border: 3px solid transparent;
            background-clip: padding-box;
            animation: neon-glow 2s infinite alternate;
        }

        @keyframes neon-glow {
            from {
                box-shadow: 0 0 15px #ff00ff, 0 0 30px #00f0ff;
                border-color: #ff00ff;
            }
            to {
                box-shadow: 0 0 30px #00f0ff, 0 0 60px #ff00ff;
                border-color: #00f0ff;
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>

<button id="openModal">âœ¨ Open Neon Modal</button>

<div class="overlay" id="overlay">
    <div class="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        ðŸŒˆ Hello! I'm a Neon Glow Modal.
    </div>
</div>

<script>
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const overlay = document.getElementById('overlay');

    openBtn.addEventListener('click', () => {
        overlay.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
