<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smooth Wave Modal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(45deg, #00c3ff, #ff00ff);
            border: none;
            border-radius: 6px;
            box-shadow: 0 0 10px #00c3ff, 0 0 20px #ff00ff;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px #00c3ff, 0 0 30px #ff00ff;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal {
            position: relative;
            width: 300px;
            padding: 40px 30px 60px;
            background: #fff;
            border-radius: 12px;
            color: #333;
            text-align: center;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s ease, transform 0.6s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .modal.show {
            opacity: 1;
            transform: scale(1);
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 60px;
            animation: waveMove 4s linear infinite;
        }

        @keyframes waveMove {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }
    </style>
</head>
<body>

<button id="openModal">ðŸŒŠ Open Smooth Wave Modal</button>

<div class="overlay" id="overlay">
    <div class="modal" id="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        ðŸŒŸ I'm a Smooth Wave Modal!
        <svg class="wave" viewBox="0 0 1000 60" preserveAspectRatio="none">
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#00c3ff"/>
                    <stop offset="100%" stop-color="#ff00ff"/>
                </linearGradient>
            </defs>
            <path d="M0,30 C250,60 750,0 1000,30 L1000,60 L0,60 Z" fill="url(#grad)"/>
        </svg>
    </div>
</div>

<script>
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');

    openBtn.addEventListener('click', () => {
        overlay.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 50);
    });

    closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
        setTimeout(() => overlay.style.display = 'none', 600);
    });
</script>

</body>
</html>
